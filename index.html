<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 90vh;
            background-color: #f4f4f4;
        }
        #qr-reader {
            width: 95%; /* Ocupa mais da tela */
            max-width: 600px; /* Aumentamos o limite m√°ximo */
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        #qr-result {
            margin-top: 20px;
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <h1>Leitor de QR Code / EAN-13</h1>
    
    <div id="qr-reader"></div>

    <div id="qr-result">Aguardando leitura...</div>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
