<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner</title>
    <style>
        /* Reseta tudo para uma experiência de app full-screen */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Impede a rolagem */
            background-color: #000;
        }

        /* O contêiner do scanner vai ocupar a tela inteira */
        #qr-reader {
            width: 100vw; /* 100% da largura da tela */
            height: 100vh; /* 100% da altura da tela */
            border: none; /* Removemos a borda que tínhamos antes */
        }
        
        /* Força o vídeo (que a biblioteca cria) a preencher a tela */
        #qr-reader video {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover !important; /* Cobre a tela sem distorcer, cortando o excesso */
        }
        
        /* A "marca" é o qrbox. A biblioteca cria um 'box-shadow'
           para escurecer a área FORA da marca. Isso é o comportamento
           padrão de apps de scanner.
        */

        /* O resultado vira um "toast" flutuante */
        #qr-result {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            
            display: none; /* Começa escondido */
            
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-family: Arial, sans-serif;
            font-size: 1.1em;
            font-weight: bold;
            z-index: 1000;
            word-break: break-all;
            max-width: 90%;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <div id="qr-reader"></div>

    <div id="qr-result">Aguardando leitura...</div>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
